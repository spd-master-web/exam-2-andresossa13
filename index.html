<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Andres-Gatorade</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
     <a class="logo-bar">
      <img src="images/logo.png" alt="logo_desktop">
     </a>
     <nav>
      <a class="item1" href="#">Fierce Quencher</a>
      <a href="#">Frost Quencher</a>
      <a class="item3" href="#">Original Quencher</a>
     </nav>
    <main>
      <section class="thirst">
       <div class="thirst_info">
        <h1>Thirst Quencher</h1>
        <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Laboriosam necessitatibus et cum distinctio aliquid labore facere quae, ut dignissimos molestiae.</p>
        <button class="check-me">CHECK IT OUT</button>
       </div>
        <img class="glacier" src="images/glaciercherry-gatorade-thirst-quencher.png" alt="glacier_desktop">
      </section>

      <section class="quencher-types">
        <div class="types">
          <div class="container_blue">
          <img src="images/bluecherry-gatorade-thirst-quencher.png" alt="blue-cherry-gatorade"></div>
          <div class="container_glacier">
          <img src="images/glaciercherry-gatorade-thirst-quencher.png" alt="glacier-gatorade"></div>
          <div class="container_orange">
          <img src="images/orange-gatorade-thirst-quencher.png" alt="orange-gatorade"></div>
        </div>
      </section>
      
    </main>

    </header>
</body>
</html>
